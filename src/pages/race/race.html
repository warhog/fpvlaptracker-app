<ion-header>
    <ion-navbar>
        <ion-title>
            Race
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="restartRace()">
                    <ion-icon name="refresh"></ion-icon> 
                Restart
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <p>State: {{raceStateText}}</p>
    <p>Last lap time: {{convertTime(lastLapTime)}}</p>
    <p>Fastest lap: {{fastestLap}} ({{convertTime(fastestLapTime)}})</p>
    <p>Average: {{convertTime(averageLapTime)}}</p>
    <p>Lap times:</p>
    <p *ngFor="let lap of lapTimes; let i = index">Lap {{i + 1}}: {{convertTime(lap)}}</p>
</ion-content>
