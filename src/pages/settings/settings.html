<ion-header>
    <ion-navbar>
        <ion-title>
            Settings
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="saveValues()">
                    <ion-icon name="checkmark"></ion-icon> 
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-list-header>Current Bluetooth device: {{bluetoothDevice}}</ion-list-header>
        <ion-item>
            <button ion-button icon-left (click)="gotoBluetoothSelection()">
                    <ion-icon name="bluetooth"></ion-icon> 
                Select bluetooth device
            </button>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">Number of laps</ion-label>
            <ion-input type="number" [(ngModel)]="numberOfLaps" placeholder="laps"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Keep awake during race</ion-label>
            <ion-checkbox [(ngModel)]="keepAwakeDuringRace"></ion-checkbox>
        </ion-item>

    </ion-list>
</ion-content>
