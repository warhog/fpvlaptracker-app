<ion-header>
    <ion-navbar>
        <ion-title>
            Channel Scanner
        </ion-title>
        <ion-buttons end>
            <button [hidden]="scanRunning" ion-button icon-left (click)="startScanChannels()">
                <ion-icon name="stats"></ion-icon> 
                Scan
            </button>
            <button [hidden]="!scanRunning" ion-button icon-left (click)="stopScanChannels()">
                <ion-icon name="hand"></ion-icon> 
                Stop
        </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p [hidden]="scanRunning">Press Scan to start channel scan!</p>
    <p [hidden]="!scanRunning">Press Stop to stop channel scan!</p>
    <hr />
    <p>Got maximum RSSI ({{maxRssi}}) on {{maxChannel}} ({{maxFreq}} MHz).</p>
    <p *ngFor="let channel of channels">{{channel.channel}} ({{channel.freq}} MHz): {{channel.rssi}}</p>
</ion-content>
